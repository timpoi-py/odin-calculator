<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>TPOI Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="brand">
          <h1 class="brand__name">KASYOWWW</h1>
          <p class="brand__id">fx-991EKIS</p>
          <p class="brand__category">CLASSWEKZ</p>
        </div>
        <div class="solar">
          <div class="solar__div"></div>
          <div class="solar__div"></div>
          <div class="solar__div"></div>
          <div class="solar__div"></div>
        </div>
      </div>
      <div class="screen">
        <div class="screen__top">
          <p class="text__top"></p>
        </div>
        <div class="screen__bot">
          <p class="text__operator"></p>
          <p class="text__bot"></p>
        </div>
      </div>
      <div class="btns__container">
        <div class="btns btn-7">7</div>
        <div class="btns btn-8">8</div>
        <div class="btns btn-9">9</div>
        <div class="btns btn-del">DEL</div>
        <div class="btns btn-AC">AC</div>
        <div class="btns btn-4">4</div>
        <div class="btns btn-5">5</div>
        <div class="btns btn-6">6</div>
        <div class="btns btn-mul">X</div>
        <div class="btns btn-div">/</div>
        <div class="btns btn-1">1</div>
        <div class="btns btn-2">2</div>
        <div class="btns btn-3">3</div>
        <div class="btns btn-add">+</div>
        <div class="btns btn-sub">-</div>
        <div class="btns btn-0">0</div>
        <div class="btns btn-dot">.</div>
        <div class="btns btn-ans">Ans</div>
        <div class="btns btn-equals">=</div>
      </div>
    </div>
    <footer>
      <a href="https://www.github.com/timpoi-py">
        <p>Copyright &copy; 2022 timpoi-py</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-brand-github"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2.2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <!-- <path stroke="none" d="M0 0h24v24H0z" fill="none"></path> -->
          <path
            d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
          ></path>
        </svg>
      </a>
    </footer>
  </body>
</html>
